location /favicon.ico
{
    access_log off;
    log_not_found off;
    expires 1y;
    #empty_gif;
    return 204;
}

location ~* /apple-touch-icon.*\.png
{
    access_log off;
    log_not_found off;
    expires 1y;
    #empty_gif;
    return 204;
}

location = /robots.txt
{
	access_log off;
	log_not_found off;
}

location = /crossdomain.xml
{
	access_log off;
	log_not_found off;
}

location ~ /\.
{
	access_log off;
	log_not_found off;
	deny all;
}

location ~ ~$
{
	access_log off;
	log_not_found off;
	deny all;
}
